<?xml version="1.0" standalone="yes"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" style="zoom: 1;">
  <defs>
    <linearGradient id="dayNightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#000" stop-opacity="0.6"/> <!-- Night side -->
      <stop offset="40%" stop-color="#333" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#fff" stop-opacity="0.3"/> <!-- Day side -->
      <stop offset="60%" stop-color="#fff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="blurFilter">
      <feGaussianBlur stdDeviation="5"/>
    </filter>
    <mask id="watch-mask">
      <circle cx="50" cy="50" r="47" height="50" fill="#ccc" />
    </mask>
  </defs>

  <g id="watch" transform="scale(0.8,0.8) translate(0,-10)" transform-origin="center">
    <circle id="outer-ring" cx="50" cy="50" r="48" stroke="#000" stroke-width="2" fill="#111" />

    <circle cx="50" cy="50" r="45" stroke="#666" stroke-width="0.5" fill="none" />
    <circle cx="50" cy="50" r="45" stroke="#666" stroke-width="0.5" fill="none" transform="scale(0.5,1)"
      transform-origin="center" />
    <circle cx="50" cy="50" r="45" stroke="#666" stroke-width="0.5" fill="none" transform="scale(1,0.5)"
      transform-origin="center" />
    <circle cx="50" cy="50" r="45" stroke="#666" stroke-width="0.5" fill="none" transform="rotate(45) scale(0.5,1)"
      transform-origin="center" />
    <circle cx="50" cy="50" r="45" stroke="#666" stroke-width="0.5" fill="none" transform="rotate(45) scale(1,0.5)"
      transform-origin="center" />

    <circle id="inner-ring" cx="50" cy="50" r="37.5" stroke="#fff" stroke-width="1" fill="none" />

    <rect width="100" height="100" fill="url(#dayNightGradient)" filter="url(#blurFilter)" opacity="0.8" mask="url(#watch-mask)">
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="30s" repeatCount="indefinite" />
    </rect>

    <g id="hands">
      <rect id="minute-hand" width="2" height="30" x="49" y="19" rx="1" fill="#fff" transform="rotate(54)" transform-origin="center"/>
      <rect id="hour-hand" width="2" height="18" x="49" y="31" rx="1" fill="#fff" transform="rotate(-54)" transform-origin="center"/>
      <circle id="center" cx="50" cy="50" r="2" fill="#fff" stroke="none" />
    </g>

    <rect width="2" height="2" x="49.5" y="8" rx="1" fill="#fff"/>
    <rect width="2" height="2" x="49.5" y="8" rx="1" fill="#fff" transform="rotate(30)" transform-origin="center"/>
    <rect width="2" height="2" x="49.5" y="8" rx="1" fill="#fff" transform="rotate(60)" transform-origin="center"/>
    <rect width="2" height="2" x="49.5" y="8" rx="1" fill="#fff" transform="rotate(90)" transform-origin="center"/>
    <rect width="2" height="2" x="49.5" y="8" rx="1" fill="#fff" transform="rotate(120)" transform-origin="center"/>
    <rect width="2" height="2" x="49.5" y="8" rx="1" fill="#fff" transform="rotate(150)" transform-origin="center"/>
    <rect width="2" height="2" x="49.5" y="8" rx="1" fill="#fff" transform="rotate(180)" transform-origin="center"/>
    <rect width="2" height="2" x="49.5" y="8" rx="1" fill="#fff" transform="rotate(210)" transform-origin="center"/>
    <rect width="2" height="2" x="49.5" y="8" rx="1" fill="#fff" transform="rotate(240)" transform-origin="center"/>
    <rect width="2" height="2" x="49.5" y="8" rx="1" fill="#fff" transform="rotate(270)" transform-origin="center"/>
    <rect width="2" height="2" x="49.5" y="8" rx="1" fill="#fff" transform="rotate(300)" transform-origin="center"/>
    <rect width="2" height="2" x="49.5" y="8" rx="1" fill="#fff" transform="rotate(330)" transform-origin="center"/>
  </g>
  
  <g id="label" transform="translate(10,86)" transform-origin="center">
    <rect width="80" height="12" rx="2" fill="#000" />
    <text x="0" y="0" font-size="10" font-weight="400" textLength="75" fill="#fff" transform="translate(3,9)" transform-origin="center" font-family="Montserrat,sans-serif">
      chrono-ntp
    </text>
  </g>
</svg>